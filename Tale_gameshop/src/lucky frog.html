<html lang="ru">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Лягушка Удачи
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
        }
        .wheel {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: conic-gradient(
                #000000 0% 8.33%, #ffffff 8.33% 16.66%, #000000 16.66% 25%, #ffffff 25% 33.33%, 
                #000000 33.33% 41.66%, #ffffff 41.66% 50%, #000000 50% 58.33%, #ffffff 58.33% 66.66%, 
                #000000 66.66% 75%, #ffffff 75% 83.33%, #000000 83.33% 91.66%, #ffffff 91.66% 100%
            );
            box-shadow: 0 0 20px purple;
            transition: transform 4s ease-out;
            border: 5px solid purple;
        }
        .wheel::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: #000000;
            border-radius: 50%;
            z-index: 10;
        }
        .wheel .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 0;
            left: 50%;
            transform-origin: 0% 100%;
            overflow: hidden;
        }
        .wheel .segment img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
        }
        .wheel .segment:nth-child(1) { transform: rotate(0deg); }
        .wheel .segment:nth-child(2) { transform: rotate(30deg); }
        .wheel .segment:nth-child(3) { transform: rotate(60deg); }
        .wheel .segment:nth-child(4) { transform: rotate(90deg); }
        .wheel .segment:nth-child(5) { transform: rotate(120deg); }
        .wheel .segment:nth-child(6) { transform: rotate(150deg); }
        .wheel .segment:nth-child(7) { transform: rotate(180deg); }
        .wheel .segment:nth-child(8) { transform: rotate(210deg); }
        .wheel .segment:nth-child(9) { transform: rotate(240deg); }
        .wheel .segment:nth-child(10) { transform: rotate(270deg); }
        .wheel .segment:nth-child(11) { transform: rotate(300deg); }
        .wheel .segment:nth-child(12) { transform: rotate(330deg); }
        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
        }
        .firework {
            position: absolute;
            width: 2px;
            height: 2px;
            background: purple;
            border-radius: 50%;
            animation: firework 1s ease-out forwards;
            box-shadow: 0 0 10px purple, 0 0 20px purple, 0 0 30px purple;
        }
        @keyframes firework {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(10); opacity: 0; }
        }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 30;
            display: none;
            width: 500px;
            max-width: 90%;
        }
        .modal.active {
            display: block;
        }
        .modal .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: purple;
        }
        .modal .content {
            display: flex;
            align-items: center;
        }
        .modal .content img {
            width: 180px;
            height: 320px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 20px;
        }
        .modal .content .description {
            flex: 1;
        }
        .text-white {
            color: white;
            text-shadow: 0 0 5px purple;
        }
        .bg-gray-700 {
            background-color: #000000;
        }
        .bg-blue-500 {
            background-color: purple;
        }
  </style>
  <script>
   function spinWheel() {
            const wheel = document.querySelector('.wheel');
            const randomDegree = Math.floor(Math.random() * 3600) + 360; // Random degree between 360 and 3960
            wheel.style.transform = `rotate(${randomDegree}deg)`;

            setTimeout(() => {
                showFireworks();
                setTimeout(() => {
                    showPrize(randomDegree % 360);
                }, 1000);
            }, 4000);
        }

        function showFireworks() {
            const fireworksContainer = document.createElement('div');
            fireworksContainer.classList.add('fireworks');
            document.body.appendChild(fireworksContainer);

            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.top = `${Math.random() * 100}%`;
                firework.style.left = `${Math.random() * 100}%`;
                fireworksContainer.appendChild(firework);
            }

            setTimeout(() => {
                fireworksContainer.remove();
            }, 1000);
        }

        function showPrize(degree) {
            const segments = document.querySelectorAll('.segment img');
            const segmentIndex = Math.floor(degree / 30);
            const prizeImage = segments[segmentIndex].src;
            const prizeDescription = segments[segmentIndex].alt;

            const modal = document.querySelector('.modal');
            modal.querySelector('img').src = prizeImage;
            modal.querySelector('.description .title').innerText = prizeDescription;
            modal.querySelector('.description .details').innerText = `The game ${prizeDescription} is intended for two players, and so on.`;
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.querySelector('.modal');
            modal.classList.remove('active');
        }
  </script>
