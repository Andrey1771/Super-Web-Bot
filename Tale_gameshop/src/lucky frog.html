<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Лягушка Удачи</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
      body {
        font-family: 'Roboto', sans-serif;
        background: radial-gradient(circle at 20% 20%, rgba(124, 58, 237, 0.08), transparent 40%),
          radial-gradient(circle at 80% 10%, rgba(124, 58, 237, 0.06), transparent 35%), var(--color-bg);
      }
      .wheel {
        position: relative;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        background: conic-gradient(
            #000000 0% 8.33%,
            #ffffff 8.33% 16.66%,
            #000000 16.66% 25%,
            #ffffff 25% 33.33%,
            #000000 33.33% 41.66%,
            #ffffff 41.66% 50%,
            #000000 50% 58.33%,
            #ffffff 58.33% 66.66%,
            #000000 66.66% 75%,
            #ffffff 75% 83.33%,
            #000000 83.33% 91.66%,
            #ffffff 91.66% 100%
          );
        box-shadow: 0 0 20px purple;
        transition: transform 4s ease-out;
        border: 5px solid purple;
      }
      .wheel::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 60px;
        background: #000000;
        border-radius: 50%;
        z-index: 10;
      }
      .wheel .segment {
        position: absolute;
        width: 50%;
        height: 50%;
        top: 0;
        left: 50%;
        transform-origin: 0% 100%;
        overflow: hidden;
      }
      .wheel .segment img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
      }
      .wheel .segment:nth-child(1) {
        transform: rotate(0deg);
      }
      .wheel .segment:nth-child(2) {
        transform: rotate(30deg);
      }
      .wheel .segment:nth-child(3) {
        transform: rotate(60deg);
      }
      .wheel .segment:nth-child(4) {
        transform: rotate(90deg);
      }
      .wheel .segment:nth-child(5) {
        transform: rotate(120deg);
      }
      .wheel .segment:nth-child(6) {
        transform: rotate(150deg);
      }
      .wheel .segment:nth-child(7) {
        transform: rotate(180deg);
      }
      .wheel .segment:nth-child(8) {
        transform: rotate(210deg);
      }
      .wheel .segment:nth-child(9) {
        transform: rotate(240deg);
      }
      .wheel .segment:nth-child(10) {
        transform: rotate(270deg);
      }
      .wheel .segment:nth-child(11) {
        transform: rotate(300deg);
      }
      .wheel .segment:nth-child(12) {
        transform: rotate(330deg);
      }
      .fireworks {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 20;
      }
      .firework {
        position: absolute;
        width: 2px;
        height: 2px;
        background: purple;
        border-radius: 50%;
        animation: firework 1s ease-out forwards;
        box-shadow: 0 0 10px purple, 0 0 20px purple, 0 0 30px purple;
      }
      @keyframes firework {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(10);
          opacity: 0;
        }
      }
      .modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #000000;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        z-index: 30;
        display: none;
        width: 500px;
        max-width: 90%;
      }
      .modal.active {
        display: block;
      }
      .modal .close {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        color: purple;
      }
      .modal .content {
        display: flex;
        align-items: center;
      }
      .modal .content img {
        width: 180px;
        height: 320px;
        object-fit: cover;
        border-radius: 10px;
        margin-right: 20px;
      }
      .modal .content .description {
        flex: 1;
      }
      .text-white {
        color: white;
        text-shadow: 0 0 5px purple;
      }
      .bg-gray-700 {
        background-color: #000000;
      }
      .bg-blue-500 {
        background-color: purple;
      }
    </style>
    <script>
      function spinWheel() {
        const wheel = document.querySelector('.wheel');
        const randomDegree = Math.floor(Math.random() * 3600) + 360;
        wheel.style.transform = `rotate(${randomDegree}deg)`;

        setTimeout(() => {
          showFireworks();
          setTimeout(() => {
            showPrize(randomDegree % 360);
          }, 1000);
        }, 4000);
      }

      function showFireworks() {
        const fireworksContainer = document.createElement('div');
        fireworksContainer.classList.add('fireworks');
        document.body.appendChild(fireworksContainer);

        for (let i = 0; i < 30; i++) {
          const firework = document.createElement('div');
          firework.classList.add('firework');
          firework.style.top = `${Math.random() * 100}%`;
          firework.style.left = `${Math.random() * 100}%`;
          fireworksContainer.appendChild(firework);
        }

        setTimeout(() => {
          fireworksContainer.remove();
        }, 1000);
      }

      function showPrize(degree) {
        const segments = document.querySelectorAll('.segment img');
        const segmentIndex = Math.floor(degree / 30);
        const prizeImage = segments[segmentIndex].src;
        const prizeDescription = segments[segmentIndex].alt;

        const modal = document.querySelector('.modal');
        modal.querySelector('img').src = prizeImage;
        modal.querySelector('.description .title').innerText = prizeDescription;
        modal.querySelector('.description .details').innerText = `The game ${prizeDescription} is intended for two players, and so on.`;
        modal.classList.add('active');
      }

      function closeModal() {
        const modal = document.querySelector('.modal');
        modal.classList.remove('active');
      }
    </script>
  </head>
  <body>
    <header class="header">
      <div class="container nav">
        <div class="nav-left" style="display: flex; align-items: center; gap: 16px">
          <div style="font-weight: 800; font-size: 20px">Logo</div>
          <nav class="nav-links">
            <a href="index.html">Home Page</a>
            <a href="Game List.html">Game List</a>
            <a href="About us.html">About Us</a>
          </nav>
        </div>
        <div class="nav-actions">
          <button class="btn btn-outline">Login</button>
          <button class="btn btn-primary">Sign Up</button>
        </div>
      </div>
    </header>

    <main class="section">
      <div class="container" style="display: grid; grid-template-columns: 1fr; justify-items: center; text-align: center">
        <div class="badge badge-muted" style="margin-bottom: 8px">МНИ-ИГРА</div>
        <h1 style="margin-bottom: var(--space-4)">Лягушка Удачи</h1>
        <div class="card" style="background: #0b0b0f; color: #fff; text-align: center; box-shadow: var(--shadow-lg)">
          <div class="relative" style="position: relative; display: inline-block">
            <div class="wheel">
              <div class="segment">
                <img alt="Resident Evil" src="https://upload.wikimedia.org/wikipedia/ru/4/45/Resident_Evil_4_Remake.jpg" />
              </div>
              <div class="segment">
                <img alt="Мафия" src="https://upload.wikimedia.org/wikipedia/ru/7/7f/Mafia-III-cover.jpeg" />
              </div>
              <div class="segment">
                <img alt="Doom" src="https://upload.wikimedia.org/wikipedia/ru/7/7f/DOOM_2016_cover.jpg" />
              </div>
              <div class="segment">
                <img alt="GTA" src="https://upload.wikimedia.org/wikipedia/ru/thumb/5/50/GTAV_Official_Cover_Art.jpg/274px-GTAV_Official_Cover_Art.jpg" />
              </div>
              <div class="segment">
                <img alt="NFS" src="https://upload.wikimedia.org/wikipedia/ru/6/67/Nfs-mw-2012-cover.jpg" />
              </div>
              <div class="segment">
                <img alt="Гарри Поттер" src="https://upload.wikimedia.org/wikipedia/ru/9/98/Harry_Potter_and_the_Deathly_Hallows_–_Part_1.jpg" />
              </div>
              <div class="segment">
                <img alt="Batman" src="https://upload.wikimedia.org/wikipedia/ru/f/fb/Batman_Arkham_Knight.jpg" />
              </div>
              <div class="segment">
                <img alt="PUBG" src="https://upload.wikimedia.org/wikipedia/ru/6/6a/PlayerUnknown%27s_Battlegrounds_Steam_Icon.png" />
              </div>
              <div class="segment">
                <img alt="Fortnite" src="https://upload.wikimedia.org/wikipedia/ru/0/04/FortniteCoverArt.jpg" />
              </div>
              <div class="segment">
                <img alt="CS" src="https://upload.wikimedia.org/wikipedia/ru/thumb/d/d0/CSGOcoverMarch2020.jpg/274px-CSGOcoverMarch2020.jpg" />
              </div>
              <div class="segment">
                <img alt="Dota" src="https://upload.wikimedia.org/wikipedia/ru/4/4d/Dota_2.jpg" />
              </div>
              <div class="segment">
                <img alt="Witcher" src="https://upload.wikimedia.org/wikipedia/ru/0/0c/The_Witcher_3_Wild_Hunt_Обложка_издания_2015_года.jpg" />
              </div>
            </div>
          </div>
          <div style="margin-top: var(--space-5)">
            <button class="btn btn-primary" style="height: 50px" onclick="spinWheel()">Крутить колесо</button>
          </div>
        </div>
      </div>
    </main>

    <div class="modal">
      <span class="close" onclick="closeModal()">×</span>
      <div class="content">
        <img alt="Prize" src="https://upload.wikimedia.org/wikipedia/ru/4/45/Resident_Evil_4_Remake.jpg" />
        <div class="description">
          <h2 class="title" style="color: white; margin-top: 0">Resident Evil</h2>
          <p class="details" style="color: #d1d5db">The game Resident Evil is intended for two players, and so on.</p>
          <button class="btn btn-primary" style="margin-top: 12px" onclick="closeModal()">Закрыть</button>
        </div>
      </div>
    </div>
  </body>
</html>
